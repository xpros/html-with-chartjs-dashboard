<!doctype html>
<html>
  <head>
    <title>Line Chart</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/chartjs-plugin-zoom.min.js"></script>
    <script src="js/utils.js"></script>
    <link rel="stylesheet" href="css/custom.css" />

    <style>
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
      <br>
      <br>
      Chart Display By:
      <select id="unit">
        <option value="day" selected>Day</option>
        <option value="month">Month</option>
        <option value="quarter">Quarter</option>
        <option value="year">Year</option>
      </select>
      <button id="update">update</button>
    </div>
    <script>
      function handleCSVData(data) {
        var datasetSubscriptionsConsumedList = [];
        var datasetSubscriptionsCapacityList = [];

        $.each(data, function(idx, obj) {
          var consumedObj = new Object();
          var capacityObj = new Object();
          var myMoment = moment(obj.date).format()
          consumedObj['t'] = myMoment;
          consumedObj['y'] = obj.consumed;
          capacityObj['t'] = myMoment;
          capacityObj['y'] = parseInt(obj.capacity/2);
          datasetSubscriptionsConsumedList.push(consumedObj);
          datasetSubscriptionsCapacityList.push(capacityObj);
        });
        myChart.data.datasets[0].data = datasetSubscriptionsConsumedList;
        myChart.data.datasets[1].data = datasetSubscriptionsCapacityList;
        myChart.update();
      }

      var ctx = document.getElementById('myChart').getContext('2d');
//      ctx.canvas.width = 1000;
//      ctx.canvas.height = 600;

      // Define Chart Default Configuration (global)
      Chart.defaults.global.animation.duration = 0;
      Chart.defaults.line.spanGaps = true;
      console.log(Chart.defaults);

      var color = Chart.helpers.color;
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Subscriptions Consumed',
            data: [],
            borderWidth: 1,
            backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
            borderColor: window.chartColors.blue,
            fill: false,
//            lineTension: 0,
            borderWidth: 2,
            pointRadius: 0,
          }, {
            label: 'Subscriptions Capacity',
            data: [],
            type: 'line',
            backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
            borderColor: window.chartColors.red,
            steppedLine: true,
            fill: false,
//            lineTension: 0,
            borderWidth: 2,
            pointRadius: 0,
          }]
        },
        options: {
          scales: {
            xAxes: [{
              type: 'time',
              distribution: 'series',
              offset: true,
              ticks: {
                source: 'data',
                autoSkip: true,
                autoSkipPadding: 75,
                maxRotation: 0,
                sampleSize: 100
              },
              time: {
                unit: 'day',
                displayFormats: {
                  day: 'MMM D, YYYY',
                }
              },
            }],
            yAxes: [{
              gridLines: {
                drawBorder: false
              },
              scaleLabel: {
                display: true,
                labelString: 'Number of Subscriptions'
              },
              ticks: {
                source: 'data',
                autoSkip: true,
                autoSkipPadding: 75,
                maxRotation: 0,
                sampleSize: 100
              },
            }]
          },
          title: {
            display: true,
            text: 'Ansible Subscriptions'
          },
          tooltips: {
            intersect: false,
            mode: 'index',
            callbacks: {
              label: function(tooltipItem, myData) {
                var label = myData.datasets[tooltipItem.datasetIndex].label || '';
                if (label) {
                  label += ': ';
                }
                label += parseFloat(tooltipItem.value).toFixed(2);
                return label;
              }
            }
          },
          plugins: {
            zoom: {
              // Container for pan options
              pan: {
                // Boolean to enable panning
                enabled: true,
                // Panning directions. Remove the appropriate direction to disable
                // Eg. 'y' would only allow panning in the y direction
                mode: 'x'
              },
              // Container for zoom options
              zoom: {
                // Boolean to enable zooming
                enabled: true,
                // Zooming directions. Remove the appropriate direction to disable
                // Eg. 'y' would only allow zooming in the y direction
                mode: 'x',
              }
            }
          }
        }
      });

      var jqxhr = $.ajax({
        type: "GET",
        url: "https://raw.githubusercontent.com/xpros/html-with-chartjs-dashboard/main/test-data/test-data.csv",
        dataType: "text"
      }).done(function(response, textStatus, jqXHR) {
        var data = $.csv.toObjects(response);
        handleCSVData(data);
      });

      document.getElementById('update').addEventListener('click', function() {
        var unit = document.getElementById('unit').value;
        myChart.options.scales.xAxes[0].time.unit = unit;
        myChart.update();
      });
    </script>
  </body>
</html>
